<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Unterschrift erfassen</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

:root {
  --primary: #1a73e8;
  --primary-hover: #1557b0;
  --success: #34a853;
  --success-hover: #0d652d;
  --danger: #ea4335;
  --danger-hover: #c5221f;
  --text-primary: #202124;
  --text-secondary: #5f6368;
  --border: #dadce0;
  --bg: #fff;
  --bg-secondary: #f8f9fa;
  --shadow-sm: 0 1px 2px rgba(0,0,0,.08);
  --shadow-md: 0 2px 8px rgba(0,0,0,.12);
  --shadow-lg: 0 8px 24px rgba(0,0,0,.15);
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  touch-action: pan-y;
}

/* Header */
.header {
  background: rgba(255,255,255,.98);
  backdrop-filter: blur(20px);
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: var(--shadow-sm);
  z-index: 100;
  position: relative;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.back-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: var(--bg-secondary);
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all .2s;
}

.back-btn:active {
  transform: scale(0.95);
  background: var(--border);
}

.header-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--text-primary);
}

.session-badge {
  padding: 4px 10px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 0.02em;
}

/* Main Content */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Instruction Banner */
.instruction {
  background: rgba(255,255,255,.95);
  padding: 16px 20px;
  text-align: center;
  border-bottom: 1px solid var(--border);
}

.instruction-text {
  font-size: 15px;
  color: var(--text-secondary);
  font-weight: 500;
}

.instruction-text.landscape {
  display: none;
  color: var(--primary);
  animation: pulse 2s infinite;
}

/* Canvas Container */
.canvas-container {
  flex: 1;
  background: white;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.canvas-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

#signatureCanvas {
  border: 2px dashed var(--border);
  border-radius: 12px;
  background: white;
  cursor: crosshair;
  touch-action: none;
  transition: border-color .3s;
  max-width: calc(100% - 32px);
  max-height: calc(100% - 32px);
}

#signatureCanvas.active {
  border-color: var(--primary);
  border-style: solid;
  box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
}

/* Empty State */
.empty-state {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  pointer-events: none;
  opacity: 0.5;
  transition: opacity .3s;
}

.empty-state.hidden {
  opacity: 0;
}

.empty-icon {
  width: 64px;
  height: 64px;
  margin: 0 auto 12px;
  opacity: 0.3;
}

.empty-text {
  font-size: 15px;
  color: var(--text-secondary);
  font-weight: 500;
}

/* Toolbar */
.toolbar {
  background: rgba(255,255,255,.98);
  backdrop-filter: blur(20px);
  padding: 16px 20px;
  display: flex;
  gap: 12px;
  box-shadow: 0 -2px 10px rgba(0,0,0,.06);
  z-index: 100;
}

.toolbar-btn {
  flex: 1;
  padding: 14px 20px;
  border: none;
  border-radius: 12px;
  font-family: 'Inter', sans-serif;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all .2s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.toolbar-btn:active {
  transform: scale(0.97);
}

.btn-clear {
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--border);
}

.btn-clear:active {
  background: var(--border);
}

.btn-clear:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.btn-undo {
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--border);
}

.btn-undo:active {
  background: var(--border);
}

.btn-undo:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.btn-submit {
  flex: 2;
  background: linear-gradient(135deg, #34a853 0%, #0d652d 100%);
  color: white;
  box-shadow: var(--shadow-md);
}

.btn-submit:active {
  box-shadow: var(--shadow-sm);
}

.btn-submit:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Loading Overlay */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.95);
  backdrop-filter: blur(10px);
  z-index: 9999;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 20px;
}

.loading-overlay.show {
  display: flex;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--border);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

.loading-text {
  font-size: 16px;
  color: var(--text-secondary);
  font-weight: 500;
}

/* Success Overlay */
.success-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.98);
  backdrop-filter: blur(20px);
  z-index: 9999;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 24px;
}

.success-overlay.show {
  display: flex;
  animation: fadeIn .3s ease-out;
}

.success-icon {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #34a853 0%, #0d652d 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 32px rgba(52, 168, 83, 0.3);
  animation: scaleIn .5s cubic-bezier(.34,1.56,.64,1);
}

.success-icon svg {
  width: 48px;
  height: 48px;
  stroke: white;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
}

.success-title {
  font-size: 24px;
  font-weight: 700;
  color: var(--success);
  animation: fadeInUp .6s ease-out .2s backwards;
}

.success-message {
  font-size: 16px;
  color: var(--text-secondary);
  text-align: center;
  max-width: 300px;
  line-height: 1.5;
  animation: fadeInUp .6s ease-out .3s backwards;
}

/* Error Toast */
.error-toast {
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%) translateY(-100px);
  background: var(--danger);
  color: white;
  padding: 14px 24px;
  border-radius: 12px;
  box-shadow: var(--shadow-lg);
  font-size: 15px;
  font-weight: 500;
  z-index: 10000;
  opacity: 0;
  transition: all .3s cubic-bezier(.34,1.56,.64,1);
}

.error-toast.show {
  transform: translateX(-50%) translateY(0);
  opacity: 1;
}

/* Landscape Mode */
@media (orientation: landscape) and (max-height: 500px) {
  .instruction-text:not(.landscape) {
    display: none;
  }
  .instruction-text.landscape {
    display: block;
  }
  .header {
    padding: 8px 16px;
  }
  .header-title {
    font-size: 16px;
  }
  .toolbar {
    padding: 12px 20px;
  }
  .toolbar-btn {
    padding: 12px 16px;
    font-size: 14px;
  }
}

/* Animations */
@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes scaleIn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Prevent iOS Bounce */
html, body {
  overscroll-behavior-y: none;
  position: fixed;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="header-left">
    <button class="back-btn" onclick="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="header-title">Unterschrift</h1>
  </div>
  <div class="session-badge" id="sessionBadge">‚óè</div>
</div>

<!-- Main Content -->
<div class="main">
  <!-- Instruction Banner -->
  <div class="instruction">
    <p class="instruction-text">Unterschreiben Sie mit Ihrem Finger im Feld unten</p>
    <p class="instruction-text landscape">üí° Drehen Sie Ihr Ger√§t im Querformat f√ºr bessere Darstellung</p>
  </div>

  <!-- Canvas Container -->
  <div class="canvas-container">
    <div class="canvas-wrapper">
      <canvas id="signatureCanvas"></canvas>
      <div class="empty-state" id="emptyState">
        <svg class="empty-icon" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 56h48M16 16l8 8m-8-8l32 40m0-40L16 56"/>
        </svg>
        <p class="empty-text">Ber√ºhren Sie die Fl√§che</p>
      </div>
    </div>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button class="toolbar-btn btn-clear" id="clearBtn" disabled onclick="clearCanvas()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
      </svg>
      L√∂schen
    </button>
    <button class="toolbar-btn btn-undo" id="undoBtn" disabled onclick="undo()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 7v6h6M21 17a9 9 0 00-9-9 9 9 0 00-9 9"/>
      </svg>
      Zur√ºck
    </button>
    <button class="toolbar-btn btn-submit" id="submitBtn" disabled onclick="submitSignature()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
      Fertig
    </button>
  </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="spinner"></div>
  <p class="loading-text">Signatur wird √ºbertragen...</p>
</div>

<!-- Success Overlay -->
<div class="success-overlay" id="successOverlay">
  <div class="success-icon">
    <svg viewBox="0 0 24 24">
      <polyline points="20 6 9 17 4 12"/>
    </svg>
  </div>
  <h2 class="success-title">Erfolgreich √ºbertragen!</h2>
  <p class="success-message">Ihre Unterschrift wurde erfasst und an das Portal gesendet.</p>
</div>

<!-- Error Toast -->
<div class="error-toast" id="errorToast"></div>

<script>
// ===== CONFIGURATION =====
const API_BASE = window.location.origin;
const SESSION_ID = window.location.pathname.split('/').pop();

// ===== CANVAS SETUP =====
const canvas = document.getElementById('signatureCanvas');
const ctx = canvas.getContext('2d', { willReadFrequently: false });
const emptyState = document.getElementById('emptyState');
const clearBtn = document.getElementById('clearBtn');
const undoBtn = document.getElementById('undoBtn');
const submitBtn = document.getElementById('submitBtn');

let isDrawing = false;
let strokes = []; // Array of stroke objects
let currentStroke = null;
let lastPoint = null;

// ===== RESPONSIVE CANVAS SIZE =====
function resizeCanvas() {
  const container = canvas.parentElement;
  const containerWidth = container.clientWidth - 32; // 16px padding each side
  const containerHeight = container.clientHeight - 32;

  // Optimal signature dimensions
  const aspectRatio = 3 / 2;
  let canvasWidth = Math.min(containerWidth, 600);
  let canvasHeight = canvasWidth / aspectRatio;

  // Adjust if height exceeds container
  if (canvasHeight > containerHeight) {
    canvasHeight = containerHeight;
    canvasWidth = canvasHeight * aspectRatio;
  }

  // Set display size
  canvas.style.width = canvasWidth + 'px';
  canvas.style.height = canvasHeight + 'px';

  // Set actual canvas size (2x for retina)
  const scale = window.devicePixelRatio || 1;
  canvas.width = canvasWidth * scale;
  canvas.height = canvasHeight * scale;

  // Scale context for retina
  ctx.scale(scale, scale);

  // Redraw existing strokes
  redrawCanvas();
}

// ===== DRAWING FUNCTIONS =====
function startDrawing(e) {
  e.preventDefault();
  isDrawing = true;
  canvas.classList.add('active');
  emptyState.classList.add('hidden');

  const point = getPoint(e);
  currentStroke = {
    points: [point],
    width: getPenWidth(e)
  };
  lastPoint = point;
}

function draw(e) {
  if (!isDrawing) return;
  e.preventDefault();

  const point = getPoint(e);

  // Add point to current stroke
  currentStroke.points.push(point);

  // Draw line segment
  ctx.strokeStyle = '#202124';
  ctx.lineWidth = currentStroke.width;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';

  ctx.beginPath();
  ctx.moveTo(lastPoint.x, lastPoint.y);
  ctx.lineTo(point.x, point.y);
  ctx.stroke();

  lastPoint = point;
}

function stopDrawing(e) {
  if (!isDrawing) return;
  e.preventDefault();

  isDrawing = false;
  canvas.classList.remove('active');

  // Save completed stroke
  if (currentStroke && currentStroke.points.length > 0) {
    strokes.push(currentStroke);
    updateButtons();

    // Haptic feedback (if supported)
    if (navigator.vibrate) {
      navigator.vibrate(10);
    }
  }

  currentStroke = null;
  lastPoint = null;
}

function getPoint(e) {
  const rect = canvas.getBoundingClientRect();
  const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
  const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

  return {
    x: clientX - rect.left,
    y: clientY - rect.top,
    timestamp: Date.now()
  };
}

function getPenWidth(e) {
  // Detect if stylus (Apple Pencil, S Pen, etc.)
  const isStylus = e.pointerType === 'pen' ||
                   (e.touches && e.touches[0].touchType === 'stylus');
  return isStylus ? 1.8 : 2.8; // Thinner for stylus, thicker for finger
}

// ===== CANVAS ACTIONS =====
function clearCanvas() {
  strokes = [];
  redrawCanvas();
  updateButtons();
  emptyState.classList.remove('hidden');

  // Haptic feedback
  if (navigator.vibrate) {
    navigator.vibrate([50, 30, 50]);
  }
}

function undo() {
  if (strokes.length === 0) return;

  strokes.pop();
  redrawCanvas();
  updateButtons();

  if (strokes.length === 0) {
    emptyState.classList.remove('hidden');
  }

  // Haptic feedback
  if (navigator.vibrate) {
    navigator.vibrate(30);
  }
}

function redrawCanvas() {
  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Redraw all strokes
  strokes.forEach(stroke => {
    if (stroke.points.length === 0) return;

    ctx.strokeStyle = '#202124';
    ctx.lineWidth = stroke.width;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    ctx.beginPath();
    ctx.moveTo(stroke.points[0].x, stroke.points[0].y);

    for (let i = 1; i < stroke.points.length; i++) {
      ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
    }

    ctx.stroke();
  });
}

function updateButtons() {
  const hasStrokes = strokes.length > 0;
  clearBtn.disabled = !hasStrokes;
  undoBtn.disabled = !hasStrokes;
  submitBtn.disabled = !hasStrokes;
}

// ===== SUBMIT SIGNATURE =====
async function submitSignature() {
  if (strokes.length === 0) {
    showError('Bitte unterschreiben Sie zuerst!');
    return;
  }

  // Show loading
  document.getElementById('loadingOverlay').classList.add('show');

  // Haptic feedback
  if (navigator.vibrate) {
    navigator.vibrate([100, 50, 100]);
  }

  try {
    // Prepare signature data
    const signatureData = JSON.stringify(strokes);

    // Submit to backend
    const response = await fetch(`${API_BASE}/api/signature-session/${SESSION_ID}/submit`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ signatureData })
    });

    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.error || '√úbertragung fehlgeschlagen');
    }

    // Hide loading
    document.getElementById('loadingOverlay').classList.remove('show');

    // Show success
    document.getElementById('successOverlay').classList.add('show');

    // Haptic success feedback
    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200]);
    }

    // Auto-close after 3 seconds
    setTimeout(() => {
      window.close(); // Try to close window
      // Fallback: show message
      document.querySelector('.success-message').textContent =
        'Sie k√∂nnen dieses Fenster nun schlie√üen und zum Portal zur√ºckkehren.';
    }, 3000);

  } catch (error) {
    console.error('Submit error:', error);
    document.getElementById('loadingOverlay').classList.remove('show');
    showError(error.message || 'Verbindung fehlgeschlagen. Bitte versuchen Sie es erneut.');
  }
}

// ===== ERROR HANDLING =====
function showError(message) {
  const toast = document.getElementById('errorToast');
  toast.textContent = message;
  toast.classList.add('show');

  // Haptic error feedback
  if (navigator.vibrate) {
    navigator.vibrate([100, 50, 100, 50, 100]);
  }

  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

// ===== NAVIGATION =====
function goBack() {
  if (strokes.length > 0) {
    if (confirm('Ihre Unterschrift geht verloren. Wirklich zur√ºck?')) {
      window.history.back();
    }
  } else {
    window.history.back();
  }
}

// ===== SESSION VALIDATION =====
async function validateSession() {
  try {
    const response = await fetch(`${API_BASE}/api/signature-session/${SESSION_ID}`);

    if (!response.ok) {
      throw new Error('Session ung√ºltig oder abgelaufen');
    }

    const data = await response.json();

    if (data.session.completed) {
      showError('Diese Session wurde bereits abgeschlossen.');
      setTimeout(() => window.close(), 2000);
      return false;
    }

    // Update session badge
    document.getElementById('sessionBadge').textContent = '‚óè AKTIV';

    return true;

  } catch (error) {
    showError('Session konnte nicht geladen werden: ' + error.message);
    setTimeout(() => window.history.back(), 2000);
    return false;
  }
}

// ===== EVENT LISTENERS =====
// Touch events (primary for mobile)
canvas.addEventListener('touchstart', startDrawing, { passive: false });
canvas.addEventListener('touchmove', draw, { passive: false });
canvas.addEventListener('touchend', stopDrawing, { passive: false });
canvas.addEventListener('touchcancel', stopDrawing, { passive: false });

// Mouse events (fallback for desktop testing)
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseleave', stopDrawing);

// Pointer events (modern unified API)
if (window.PointerEvent) {
  canvas.addEventListener('pointerdown', startDrawing);
  canvas.addEventListener('pointermove', draw);
  canvas.addEventListener('pointerup', stopDrawing);
  canvas.addEventListener('pointerleave', stopDrawing);
}

// Resize handling
window.addEventListener('resize', resizeCanvas);
window.addEventListener('orientationchange', () => {
  setTimeout(resizeCanvas, 100); // Delay for orientation change
});

// Prevent context menu on long press
canvas.addEventListener('contextmenu', e => e.preventDefault());

// ===== INITIALIZATION =====
(async function init() {
  // Initial canvas setup
  resizeCanvas();

  // Validate session
  const valid = await validateSession();
  if (!valid) return;

  // Show ready state
  console.log('‚úÖ Signature Page Ready - Session:', SESSION_ID);
})();
</script>

</body>
</html>
